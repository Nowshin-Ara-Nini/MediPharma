<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Payment</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
      color: #00796b;
    }
    .payment-box {
      background: #fff;
      padding: 25px;
      margin: 20px auto;
      border-radius: 14px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .option {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .option:hover {
      border-color: #26a69a;
      background: #f0fdfa;
    }
    input[type="radio"] {
      margin-right: 12px;
      accent-color: #26a69a;
    }
    .details {
      margin-top: 15px;
      display: none;
    }
    .details input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .pay-btn {
      margin-top: 15px;
      padding: 14px;
      background: #00796b;
      color: white;
      width: 100%;
      border-radius: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .pay-btn:hover {
      background: #004d40;
    }
    .pay-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h2>Choose Your Payment Method</h2>
  <div class="payment-box">
    <form method="POST" action="{{ url_for('shop.payment_page') }}" id="payment-form">
      <!-- Card -->
      <label class="option">
        <input type="radio" name="payment_method" value="card" onclick="showDetails('card')" required> ðŸ’³ Card Payment
      </label>
      <div id="card-details" class="details">
        <input type="text" name="card_number" placeholder="Card Number (e.g., 1234 5678 9012 3456)" required>
        <input type="text" name="card_holder" placeholder="Card Holder Name" required>
        <input type="text" name="expiry_date" placeholder="Expiry Date (MM/YY)" required>
        <input type="text" name="cvv" placeholder="CVV" required>
      </div>

      <!-- bKash -->
      <label class="option">
        <input type="radio" name="payment_method" value="bkash" onclick="showDetails('bkash')"> ðŸ“± bKash
      </label>
      <div id="bkash-details" class="details">
        <input type="text" name="bkash_number" placeholder="bKash Number (e.g., 01XXXXXXXXX)" required>
        <input type="text" name="bkash_transaction_id" placeholder="Transaction ID" required>
      </div>

      <!-- Nagad -->
      <label class="option">
        <input type="radio" name="payment_method" value="nagad" onclick="showDetails('nagad')"> ðŸ“± Nagad
      </label>
      <div id="nagad-details" class="details">
        <input type="text" name="nagad_number" placeholder="Nagad Number (e.g., 01XXXXXXXXX)" required>
        <input type="text" name="nagad_transaction_id" placeholder="Transaction ID" required>
      </div>

      <!-- COD -->
      <label class="option">
        <input type="radio" name="payment_method" value="cod" onclick="showDetails('cod')" checked> ðŸšš Cash on Delivery
      </label>
      <div id="cod-details" class="details">
        <p style="color: #00796b; font-weight: bold;">You will pay in cash once the medicines are delivered.</p>
      </div>

      <button type="submit" class="pay-btn" id="submit-btn">Confirm Payment</button>
    </form>
  </div>

  <script>
    function showDetails(method) {
      document.querySelectorAll('.details').forEach(div => div.style.display = 'none');
      const detailsDiv = document.getElementById(method + '-details');
      if (detailsDiv) {
        detailsDiv.style.display = 'block';
      }
      
      // Enable/disable required fields based on selection
      const allInputs = document.querySelectorAll('.details input');
      allInputs.forEach(input => input.required = false);
      
      const currentInputs = detailsDiv.querySelectorAll('input');
      currentInputs.forEach(input => input.required = true);
    }

    // Show COD details by default
    document.addEventListener('DOMContentLoaded', function() {
      showDetails('cod');
      
      // Add form validation
      const form = document.getElementById('payment-form');
      const submitBtn = document.getElementById('submit-btn');
      
      form.addEventListener('submit', function(e) {
        submitBtn.disabled = true;
        submitBtn.textContent = 'Processing...';
      });
    });
  </script>

</body>
</html>
