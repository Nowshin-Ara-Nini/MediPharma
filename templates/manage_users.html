{% extends "base.html" %}

{% block content %}
<h1>Manage Users</h1>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>
        <form action="{{ url_for('admin.block_user', user_id=user.user_id) }}" method="post">
          <button type="submit">Block</button>
        </form>
        <form action="{{ url_for('admin.change_user_role', user_id=user.user_id) }}" method="post">
          <select name="role">
            <option value="customer">Customer</option>
            <option value="pharmacist">Pharmacist</option>
            <option value="company">Company</option>
            <option value="doctor">Doctor</option>
            <option value="admin">Admin</option>
          </select>
          <button type="submit">Change Role</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
