<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Management - Login/Sign Up</title>
  <style>
    /* General Styles */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      width: 360px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      transition: 0.3s;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00796b;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
      font-size: 14px;
    }

    .input-group input:focus {
      border-color: #26a69a;
      box-shadow: 0 0 5px rgba(38, 166, 154, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #26a69a;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00796b;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
    }

    .toggle-link a {
      color: #00796b;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }

    /* Hide sign up by default */
    #signup {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Login Form -->
    <div id="login">
      <h2>Login</h2>
      <form>
        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="toggle-link">
        <p>Don't have an account? <a onclick="showSignup()">Sign Up</a></p>
      </div>
    </div>

    <!-- Sign Up Form -->
    <div id="signup">
      <h2>Sign Up</h2>
      <form>
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your full name" required>
        </div>
        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="Create a password" required>
        </div>
        <div class="input-group">
          <label>Confirm Password</label>
          <input type="password" placeholder="Confirm your password" required>
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <div class="toggle-link">
        <p>Already have an account? <a onclick="showLogin()">Login</a></p>
      </div>
    </div>
  </div>

  <script>
    // Toggle between Login & Sign Up
    function showSignup() {
      document.getElementById("login").style.display = "none";
      document.getElementById("signup").style.display = "block";
    }

    function showLogin() {
      document.getElementById("signup").style.display = "none";
      document.getElementById("login").style.display = "block";
    }
  </script>

</body>
</html>
